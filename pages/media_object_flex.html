<!DOCTYPE html>
<title>Example</title>
<style>
    .container{
        display: flex;
        align-items: flex-start;
        background: #F6F3EB;
        padding: 1em;
        border-radius: 3px;
        max-width: 24em;
    }
    img {
        margin-right: 1em;
    }
    main {
        flex: 1;
    }
    h3 {
        margin: 0 0 .5em;
    }
</style>
<body>
    <div class="container">
        <img src="../assets/bird.jpg" alt="Bird"  width="15%">
        <main>
            <h3>Organically Synthesized</h3>
            <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>
        </main>
    </div>
</body>
